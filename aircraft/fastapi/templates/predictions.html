<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

        <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    
        </script>
        <script>
        


        $(document).ready(function() {

            var filenames = '{{filenames}}'.replaceAll('&#39;', '').replaceAll('\\', '/').replace('[', '').replace(']', '')
        
            var fns = filenames.split(',')
            var static = "{{ url_for('static', path='') }}"
            var p = '{{predictions}}'.replaceAll('[', '').replaceAll(']', '')
            var predictions = p.split(',')
            console.log(predictions)


    
            for (i=0; i < fns.length; i ++) {

                prediction = document.createElement('h3')
                prediction.innerHTML = predictions[i].trim().slice(0,6)
                document.body.appendChild(prediction)

                var img = document.createElement('img')
                img.src = static.concat(fns[i].trim())
               
                img.width = 280
                img.height = 200
    
                document.body.appendChild(img)
              
                }
            
            
        })
        </script>

        <title> WELCOME </title>
    </head>
    <body>
        <h2>Predictions</h2>
        {{files}}
        Your predictions are {{ predictions }} <br>
       

    </body>



</html>
